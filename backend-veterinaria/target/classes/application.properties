# =====================================================
# APPLICATION PROPERTIES
# Sistema de Gestión Veterinaria PetSalud
# Spring Boot 3.2.x + MySQL 8.0+
# CONFIGURADO PARA XAMPP (Puerto 3308, sin contraseña)
# =====================================================

# =====================================================
# SERVER CONFIGURATION
# =====================================================
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.http2.enabled=true

# =====================================================
# APPLICATION INFO
# =====================================================
spring.application.name=Veterinaria-PetSalud
spring.application.version=1.0.0

# =====================================================
# DATASOURCE CONFIGURATION (MySQL - XAMPP)
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3308/veterinaria_petsalud?useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =====================================================
# JPA / HIBERNATE CONFIGURATION
# =====================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# DDL Auto (create, create-drop, update, validate, none)
# Usar "update" para desarrollo, "validate" para producción
spring.jpa.hibernate.ddl-auto=update

# Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# =====================================================
# SQL INITIALIZATION
# =====================================================
spring.sql.init.mode=never
# Cambiar a "always" solo la primera vez para ejecutar schema.sql y data.sql
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:sql/schema.sql
# spring.sql.init.data-locations=classpath:sql/data.sql

# =====================================================
# LOGGING CONFIGURATION
# =====================================================
logging.level.root=INFO
logging.level.com.petsalud=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/petsalud.log
logging.file.max-size=10MB
logging.file.max-history=30

# =====================================================
# JACKSON (JSON) CONFIGURATION
# =====================================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.default-property-inclusion=non_null

# =====================================================
# SPRING SECURITY
# =====================================================
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# =====================================================
# FILE UPLOAD CONFIGURATION
# =====================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.servlet.multipart.file-size-threshold=2KB

# =====================================================
# INTERNATIONALIZATION
# =====================================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# =====================================================
# ACTUATOR (Monitoring)
# =====================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.diskspace.enabled=true

# =====================================================
# CUSTOM PROPERTIES (PetSalud)
# =====================================================
petsalud.version=1.0.0
petsalud.timezone=America/Lima
petsalud.nombre=Veterinaria PetSalud
petsalud.direccion=Av. Principal 123, Lima, Perú
petsalud.telefono=(01) 234-5678
petsalud.email=info@petsalud.com
petsalud.website=https://petsalud.com

# Configuración de reportes
petsalud.reportes.pdf.autor=Sistema PetSalud
petsalud.reportes.pdf.empresa=Veterinaria PetSalud S.A.C.

# Configuración de notificaciones
petsalud.notificaciones.email.enabled=false
petsalud.notificaciones.sms.enabled=false

# Configuración de QR Codes
petsalud.qr.size.default=300
petsalud.qr.size.small=150
petsalud.qr.size.large=600

# =====================================================
# DEVTOOLS (Development Only)
# =====================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# =====================================================
# BANNER
# =====================================================
spring.banner.location=classpath:banner.txt

# =====================================================
# ERROR HANDLING
# =====================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

# =====================================================
# CORS (Complementa CorsConfig.java)
# =====================================================
cors.allowed-origins=http://localhost:4200,http://localhost:4201
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

