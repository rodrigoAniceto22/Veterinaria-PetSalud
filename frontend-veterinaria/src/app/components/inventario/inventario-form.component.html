<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h4>
            <i class="fas fa-box"></i>
            {{ esEdicion ? 'Editar Producto' : 'Nuevo Producto' }}
          </h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="guardar()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Código *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="inventario.codigo"
                  name="codigo"
                  required>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="inventario.nombre"
                  name="nombre"
                  required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Categoría</label>
                <select 
                  class="form-select" 
                  [(ngModel)]="inventario.categoria"
                  name="categoria">
                  <option value="">Seleccione...</option>
                  <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Proveedor</label>
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="inventario.proveedor"
                  name="proveedor">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea 
                class="form-control" 
                rows="2"
                [(ngModel)]="inventario.descripcion"
                name="descripcion"></textarea>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Precio Compra</label>
                <input 
                  type="number" 
                  class="form-control" 
                  [(ngModel)]="inventario.precioCompra"
                  name="precioCompra"
                  step="0.01"
                  min="0">
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Precio Venta</label>
                <input 
                  type="number" 
                  class="form-control" 
                  [(ngModel)]="inventario.precioVenta"
                  name="precioVenta"
                  step="0.01"
                  min="0">
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Unidad de Medida</label>
                <select 
                  class="form-select" 
                  [(ngModel)]="inventario.unidadMedida"
                  name="unidadMedida">
                  <option *ngFor="let unidad of unidades" [value]="unidad">{{ unidad }}</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Stock Actual</label>
                <input 
                  type="number" 
                  class="form-control" 
                  [(ngModel)]="inventario.stockActual"
                  name="stockActual"
                  min="0">
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Stock Mínimo</label>
                <input 
                  type="number" 
                  class="form-control" 
                  [(ngModel)]="inventario.stockMinimo"
                  name="stockMinimo"
                  min="0">
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Stock Máximo</label>
                <input 
                  type="number" 
                  class="form-control" 
                  [(ngModel)]="inventario.stockMaximo"
                  name="stockMaximo"
                  min="0">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Fecha de Vencimiento</label>
                <input 
                  type="date" 
                  class="form-control" 
                  [(ngModel)]="inventario.fechaVencimiento"
                  name="fechaVencimiento">
              </div>

              <div class="col-md-6 mb-3">
                <label class="form-label">Estado</label>
                <div class="form-check form-switch mt-2">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    [(ngModel)]="inventario.activo"
                    name="activo"
                    id="activo">
                  <label class="form-check-label" for="activo">
                    {{ inventario.activo ? 'Activo' : 'Inactivo' }}
                  </label>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Observaciones</label>
              <textarea 
                class="form-control" 
                rows="2"
                [(ngModel)]="inventario.observaciones"
                name="observaciones"></textarea>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button 
                type="button" 
                class="btn btn-secondary" 
                (click)="volver()"
                [disabled]="enviando">
                <i class="fas fa-times"></i> Cancelar
              </button>
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="enviando">
                <i class="fas fa-save"></i>
                {{ enviando ? 'Guardando...' : 'Guardar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
