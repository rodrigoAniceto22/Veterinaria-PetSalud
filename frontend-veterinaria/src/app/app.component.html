<!-- Layout con Navbar y Sidebar (excepto en login) -->
<div *ngIf="mostrarLayout && isLoggedIn" class="app-container">
  
  <!-- Navbar -->
  <app-navbar></app-navbar>
  
  <div class="d-flex">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    
    <!-- Main Content -->
    <main class="main-content flex-grow-1" style="margin-left: 250px;">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Vista de Login (sin layout) -->
<div *ngIf="!mostrarLayout || !isLoggedIn">
  <router-outlet></router-outlet>
</div>
